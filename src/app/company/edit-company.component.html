<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Update Company</h3>
            <form [formGroup]="updateCompanyForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" formControlName="CNAME" class="form-control" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control" formControlName="PIC" >
                </div>
                <div class="form-group">
                    <label>TRNNO</label>
                    <input type="text" formControlName="TRNNO" hidden  class="form-control">
                </div>                
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
