<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-6">
            <h3>Add Blood Groups</h3>
            <form [formGroup]="compForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" formControlName="cname" class="form-control" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Picture</label>
                    <input class="form-control" formControlName="pic" >
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <app-company-list></app-company-list>
        </div>
    </div>
</div>
Angular Generated Form Model : {{compForm.value | json}}
