<div *ngIf="showMsg">
    <p class="alert alert-success">
        <a href="#" (click)="CloseAlert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Note: </strong> Record Updated Successfully!.
    </p>
</div>
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Update Education Degree</h3>
            <form [formGroup]="updateEduForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Degree Name</label>
                    <input type="text" formControlName="DNAME" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Degree Abbreviation</label>
                    <input type="text" formControlName="DABRV" class="form-control" maxlength="6">
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Status </mat-label>
                        <mat-select formControlName='STATUS'>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let cl of StatusTypeList" [value]="cl.status">
                                {{cl.state}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!-- <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control" formControlName="STATUS"  maxlength="1">
                </div>
                <div class="form-group">                    
                    <input type="text" formControlName="TRNNO" hidden  class="form-control">
                </div>                 -->
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </div>
</div>
