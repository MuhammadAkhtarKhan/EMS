<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-6">
            <h3>Add Cast</h3>
            <form [formGroup]="cstForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Cast Description</label>
                    <input type="text" formControlName="cdesc" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Cast Status</label>
                    <input class="form-control" formControlName="status"  maxlength="1">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            Angular Generated Form Model : {{cstForm.value | json}}
        </div>
        <div class="col-md-6">
            <app-cast-list></app-cast-list>
        </div>
    </div>
</div>
