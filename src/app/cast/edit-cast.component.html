<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Update Cast</h3>
            <form [formGroup]="updateCastForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Cast</label>
                    <input type="text" formControlName="CDESC" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control" formControlName="STATUS"  maxlength="1">
                </div>
                <div class="form-group">                    
                    <input type="text" formControlName="TRNNO" hidden  class="form-control">
                </div>                
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
