<div class="container">
  <form [formGroup]="frmLogin" (ngSubmit)="login()" class="form" autocomplete="off" novalidate="">
    <div class="form-group">
      <label for="uname1">Username</label>
      <span class="error float-right" *ngIf="frm.userName.errors && (isSubmitted || frm.userName.dirty)">Required</span>
      <input type="text" id='userName' formControlName="userName" (focus)='focused()'
        class="form-control form-control-lg rounded-0">
      <div class="invalid-feedback">Oops, you missed this one.</div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <span class="error float-right" *ngIf="frm.password.errors && (isSubmitted || frm.password.dirty)">Required</span>
      <input type="password" id='password' formControlName="password" (focus)='focused()'
        class="form-control form-control-lg rounded-0" autocomplete="new-password">
      <div class="invalid-feedback">Enter your password too!</div>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="submit" id='btnLogin' class="btn btn-success btn-lg float-right">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 error">{{error}}</div>
    </div>
  </form>
</div>
