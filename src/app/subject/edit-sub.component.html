<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Update Subject</h3>
            <form [formGroup]="updateSubjectForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Subject Name</label>
                    <input type="text" formControlName="SNAME" class="form-control" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Code</label>
                    <input type="text" class="form-control" formControlName="SCODE"  maxlength="10">
                </div>
                <div class="form-group">
                    <label>TRNNO</label>
                    <input type="text" formControlName="TRNNO" hidden  class="form-control">
                </div>                
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </div>
</div>
