<div *ngIf="showMsg">
    <p class="alert alert-success">
        <a href="#" (click)="CloseAlert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Note: </strong> Record Added Successfully!.
    </p>
</div>
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-6">
            <h3>Add Subject</h3>
            <form [formGroup]="subForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Subject Name</label>
                    <input type="text" formControlName="sname" class="form-control" maxlength="50">
                </div>
                <div class="form-group">
                    <label>Subject Code</label>
                    <input class="form-control" formControlName="scode"  maxlength="10">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]='subForm.invalid'>Submit</button>
            </form>
            Angular Generated Form Model : {{subForm.value | json}}
        </div>
        
        <div class="col-md-6">
            <app-sub-list></app-sub-list>
        </div>
    </div>
</div>
