<div *ngIf="showMsg">
    <p class="alert alert-success">
        <a href="#" (click)="CloseAlert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Note: </strong> Record Updated Successfully!.
    </p>
</div>
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-12">
            <h3>Update Class</h3>
            <form [formGroup]="updateClassForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Class Name</label>
                    <input type="text" formControlName="CNAME" class="form-control" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Class Abbreviation</label>
                    <input type="text" class="form-control" formControlName="CABR"  maxlength="5">
                </div>
                <!-- <div class="form-group">
                    <label>TRNNO</label>
                    <input type="text" formControlName="TRNNO" hidden  class="form-control">
                </div>                 -->
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>

    </div>
</div>
