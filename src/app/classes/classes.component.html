<div *ngIf="showMsg">
    <p class="alert alert-success">
        <a href="#" (click)="CloseAlert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Note: </strong> Record Added Successfully!.
    </p>
</div>
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-6">
            <h3>Add New Class</h3>
            <form [formGroup]="clsForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Class Name</label>
                    <input type="text" formControlName="CNAME" class="form-control" maxlength="100">
                </div>
                <div class="form-group">
                    <label>Class Abbreviation</label>
                    <input class="form-control" formControlName="CABR"  maxlength="5">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            Angular Generated Form Model : {{clsForm.value | json}}
        </div>
        <div class="col-md-6">
            <app-classes-list></app-classes-list>
        </div>
    </div>
</div>
