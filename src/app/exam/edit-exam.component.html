<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Update Exam Type</h3>
        </div>
    </div>
    <form [formGroup]="updateExamForm" (ngSubmit)="submitForm()" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Exam Type</label>
                    <input type="text" formControlName="ETYPE" class="form-control" maxlength="50">
                </div>
            </div>
            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Status </mat-label>
                    <mat-select formControlName='STATUS'>
                        <mat-option>--</mat-option>
                        <mat-option *ngFor="let cl of StatusTypeList" [value]="cl.status">
                            {{cl.state}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <!-- <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control" formControlName="STATUS"  maxlength="1">
                </div>
                <div class="form-group">
                    <label>TRNNO</label>
                    <input type="text" formControlName="TRNNO" hidden  class="form-control">
                </div>  -->
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
