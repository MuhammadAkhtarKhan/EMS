<div *ngIf="showMsg">
    <p class="alert alert-success">
        <a href="#" (click)="CloseAlert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Note: </strong> Record {{actMessage}} Successfully!.
    </p>
</div>
<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-6">
            <h3>Add Blood Groups</h3>
            <form [formGroup]="bpForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Blood Group</label>
                    <input type="text" formControlName="bpname" class="form-control" maxlength="3">
                </div>               
                <div>Angular Generated Form Model : {{bpForm.value | json}}</div>  
                <button type="submit" class="btn btn-primary" [disabled]='bpForm.invalid'>Submit</button>
            </form>
        </div>        
        <div class="col-md-6">
            <app-bp-list [BpsList]='_bgList' (showMessageEvent)="showMessage($event)" ></app-bp-list>
        </div>
    </div>
</div>
