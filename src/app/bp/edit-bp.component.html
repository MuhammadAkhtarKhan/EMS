<div class="container wrapper wrapper2">

    <!-- Form -->
    <div>
        <h3>Update Blood Group</h3>
        <form [formGroup]="updateBpForm" (ngSubmit)="submitForm()" novalidate>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Blood Group</label>
                    <input type="text" formControlName="BPNAME" class="form-control" maxlength="3">
                </div>
                <div class="form-group col-md-6">
                    <mat-form-field>
                        <mat-label>Status </mat-label>
                        <mat-select formControlName='STATUS'>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let cl of StatusTypeList" [value]="cl.status">
                                {{cl.state}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <!-- <div class="form-group">
                    <label>TRNNO</label>
                    <input type="text" formControlName="TRNNO" hidden  class="form-control">
                </div> 
                            -->
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary"[disabled]='updateBpForm.invalid'>Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
