<div class="container wrapper wrapper2">
    <div>
        <h3>Update Fee Type</h3>
        <form [formGroup]="updateFeeTypeForm" (ngSubmit)="submitForm()" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Fee Type</label>
                        <input type="text" class="form-control" formControlName="FTYPE" maxlength="50">
                    </div>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Status </mat-label>
                        <mat-select formControlName='STATUS'>
                            <mat-option>--</mat-option>
                            <mat-option *ngFor="let cl of StatusTypeList" [value]="cl.status">
                                {{cl.state}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
