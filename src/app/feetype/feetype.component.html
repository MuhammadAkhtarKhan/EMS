<div *ngIf="showMsg">
    <p class="alert alert-success">
        <a href="#" (click)="CloseAlert()" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Note: </strong> Record Added Successfully!.
    </p>
</div>
<div class="container wrapper wrapper2">
    <div class="row">

        <!-- Form -->
        <div class="col-md-6">
            <h3>Add Fee Type</h3>
            <form [formGroup]="feetypeForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Fee Type</label>
                    <input type="text" formControlName="ftype" class="form-control" maxlength="100">
                </div>
                <!-- <div class="form-group">
                    <label>Status</label>
                    <input class="form-control" formControlName="status"  maxlength="1">
                </div> -->
                <div>Angular Generated Form Model : {{feetypeForm.value | json}}</div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>        
        <div class="col-md-6">
            <app-feetype-list></app-feetype-list>
        </div>
    </div>
</div>
